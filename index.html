<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Material icons -->
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Materialize -->
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Custom css -->
    
    <link rel="stylesheet" href="css/style.css">
    <title>Todos App</title>
</head>
<body>
    <div class="container">
        <div class="row teal lighten-1 white-text">
            <div class="col s12">
                <h3 class="center-align">Todos to do</h3>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <form id="search-form">
                    <div class="input-field">
                        <i class="material-icons prefix">search</i>
                        <input id="search-for-todo" type="text" class="validate">
                        <label for="search-for-todo">Search for Todo...</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h4>Todos to do:</h4>
                    </li>
                    <li class="collection-item">
                        <div>
                            Something to do 1...
                            <span href="#!" class="secondary-content">
                                <a href="#!" class="done-btn"><i class="material-icons">done</i></a>
                                <a href="#!" class="delete-btn"><i class="material-icons">delete</i></a>
                            </span>
                        </div>
                    </li>
                    <li class="collection-item">
                        <div>
                            Something to do 2...
                            <span href="#!" class="secondary-content">
                                <a href="#!" class="done-btn"><i class="material-icons">done</i></a>
                                <a href="#!" class="delete-btn"><i class="material-icons">delete</i></a>
                            </span>
                        </div>
                    </li>
                    <li class="collection-item">
                        <div>
                            Something to do 3...
                            <span href="#!" class="secondary-content">
                                <a href="#!" class="done-btn"><i class="material-icons">done</i></a>
                                <a href="#!" class="delete-btn"><i class="material-icons">delete</i></a>
                            </span>
                        </div>
                    </li>
                    <li class="collection-item">
                        <div>
                            Something to do 4...
                            <span href="#!" class="secondary-content">
                                <a href="#!" class="done-btn"><i class="material-icons">done</i></a>
                                <a href="#!" class="delete-btn"><i class="material-icons">delete</i></a>
                            </span>
                        </div>
                    </li>
                    <li class="collection-item">
                        <div>
                            Something to do 5...
                            <span href="#!" class="secondary-content">
                                <a href="#!" class="done-btn"><i class="material-icons">done</i></a>
                                <a href="#!" class="delete-btn"><i class="material-icons">delete</i></a>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <form id="add-form">
                <div class="col s12 m6 offset-m3">
                    <div class="input-field">
                        <i class="material-icons prefix">add</i>
                        <input id="add-todo" type="text" class="validate">
                        <label for="add-todo">Add Todo...</label>
                    </div>
                </div>
                <button class="btn-large waves-effect waves-light" type="submit" name="action">Add
                    <i class="material-icons left">add</i>
                </button>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
